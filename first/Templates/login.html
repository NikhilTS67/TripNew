{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
       body{
        background-image:url({% static 'images/about.jpg' %}");
        background-attachment:fixed;
        background-repeat:no-repeat;
        background-size:100% 100%;
        text-align:center;
        }
        form{
        text-align:center;
        }
    </style>
</head>
<body>
    <div class="home">
		<div class="background_image" style="background-image:url({% static 'images/about.jpg' %})"></div>
	</div>
     <br><br><br>
     <h1 style="color:red; text-align:center;"><b>Login Page</b></h1>
     <form method="post">
         {% csrf_token %}
       <input type="text" name="username" placeholder="Enter User Name" value="" required><br><br>
       <input type="password" name="password" placeholder="Enter Password" value="" required><br><br>
       <input type="submit" name="submit" value="Login">
     </form>
<br><br>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
